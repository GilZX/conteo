<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva - 1 de junio de 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .countdown {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .time {
            font-size: 40px;
            font-weight: bold;
            color: #333;
        }
        .label {
            font-size: 14px;
            color: #777;
        }
        .time-block {
            display: inline-block;
            margin: 0 10px;
        }

        .verde {
            color: green;
        }
        .recuadro-celeste {
            background-color: #00bcd4; /* Fondo celeste */
            color: white; /* Texto en blanco */
            padding: 5px;
            border-radius: 5px;
        }

        .frase {
             margin-top: 20px;
            font-size: 18px;
            color: #555;
            font-style: italic;
            display: block;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>Cuenta regresiva para la Implementación de <span class="recuadro-celeste">SAP</span>+<span class="verde">Excel</span></h1>
        <div id="timer">
            <div class="time-block">
                <div id="days" class="time">0</div>
                <div class="label">Días</div>
            </div>
            <div class="time-block">
                <div id="hours" class="time">0</div>
                <div class="label">Horas</div>
            </div>
            <div class="time-block">
                <div id="minutes" class="time">0</div>
                <div class="label">Minutos</div>
            </div>
            <div class="time-block">
                <div id="seconds" class="time">0</div>
                <div class="label">Segundos</div>
            </div>
        </div>
        <div id="frase" class="frase"><br>Cargando ...</div>
    </div>    
    
    <script>
        function countdown() {
            const targetDate = new Date("June 1, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (difference < 0) {
                document.getElementById("timer").innerHTML = "¡SAP+Excel han sido Implementados!";
            }
        }

        function getFraseMotivacional() {
            const lastUpdate = localStorage.getItem('lastUpdate');
            const now = new Date().getTime();
            const oneDay = 24 * 60 * 60 * 1000;

            // Si han pasado 24 horas o más desde la última actualización, o no hay frase almacenada
            if (!lastUpdate || now - lastUpdate >= oneDay) {
                fetch('https://frasedeldia.azurewebsites.net/api/phrase')
                    .then(response => response.json())
                    .then(data => {
                        const frase = data.phrase;
                        document.getElementById('frase').innerHTML = frase;
                        localStorage.setItem('frase', frase);
                        localStorage.setItem('lastUpdate', now);
                    })
                    .catch(error => {
                        document.getElementById('frase').innerHTML = "...";
                        console.error("Error al obtener la frase motivacional:", error);
                    });
            } else {
                // Cargar la frase almacenada
                document.getElementById('frase').innerHTML = localStorage.getItem('frase');
            }
        }        
        countdown();
        setInterval(countdown, 1000); 
        getFraseMotivacional(); 
    </script>
</body>
</html>
